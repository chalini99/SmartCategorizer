{% extends "layout.html" %}
{% block content %}

<div class="glass-card">
    <h3 class="text-center mb-4"><b>Batch Prediction</b></h3>

    <form method="POST" enctype="multipart/form-data">
        <label><b>Upload CSV (must contain 'merchant' column):</b></label>
        <input type="file" name="csv_file" class="form-control premium-input" required>

        <button class="premium-btn btn-block mt-3">Generate Predictions</button>
    </form>

    <p class="mt-3">
        After uploading, a CSV with predictions will be downloaded automatically.
    </p>
</div>

{% endblock %}
