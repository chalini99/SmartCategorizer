{% extends "layout.html" %}
{% block content %}

<style>
.heat-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 30px;
    background: rgba(255,255,255,0.08);
    border-radius: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

.heat-input {
    width: 70%;
    padding: 12px 16px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    outline: none;
}

.heat-btn {
    padding: 12px 20px;
    background: #00d4ff;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    margin-left: 10px;
}

.heat-btn:hover {
    background: #0cc2eb;
}

.heatmap-box {
    margin-top: 25px;
    text-align: center;
}

.heatmap-img {
    width: 100%;
    max-width: 600px;
    border-radius: 12px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.25);
}
</style>

<div class="heat-container">

    <h2 class="heat-title">Explainability Heatmap</h2>

    <form method="POST">
        <input class="heat-input" name="merchant" placeholder="Enter text...">
        <button class="heat-btn">Show Heatmap</button>
    </form>

    {% if pred %}
    <hr style="margin-top:20px;">
    <p><b>Predicted:</b> {{ pred }} ({{ conf }})</p>
    {% endif %}

    {% if heat_image %}
    <div class="heatmap-box">
        <img src="{{ url_for('static', filename='heatmaps/' ~ heat_image) }}"
             class="heatmap-img"
             alt="Explainability Heatmap">
    </div>
    {% endif %}

</div>

{% endblock %}
